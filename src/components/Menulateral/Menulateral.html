<div>
  <v-card>
    <v-card-title class="primary white--text">
      <v-btn class="secondary" v-if="status" @click.stop="drawer =! drawer"
        ><v-icon>mdi-menu</v-icon></v-btn
      >
    </v-card-title>
  </v-card>
  <v-navigation-drawer v-model="drawer" absolute temporary class="primary " >
    <v-list-item>
      <v-list-item-avatar>
        <v-img src="https://randomuser.me/api/portraits/men/78.jpg"></v-img>
      </v-list-item-avatar>

      <v-list-item-content>
        <v-list-item-title class="white--text">John Leider</v-list-item-title>
      </v-list-item-content>
    </v-list-item>

    <v-divider></v-divider>

    <v-list dense>
      <v-list-item v-for="item in items" :key="item.title" link>
       
          <v-list-item-icon>
            <v-icon class="white--text" :to="{name:item.link}"
              >{{ item.icon }}</v-icon>
          </v-list-item-icon>

          <v-list-item-content>
            <v-list-item-title> <router-link :to="{name:item.link}" class="white--text">{{ item.title }}</router-link></v-list-item-title
            >
          </v-list-item-content>
       
      </v-list-item>
    </v-list>
  </v-navigation-drawer>
</div>
